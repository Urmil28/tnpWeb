<!doctype>
<html>
	<head>
        <script>
            function validateForm() {
                var x = document.forms["myForm"]["RollNo"].value;
                var y = document.forms["myForm"]["Pass"].value;
                if (x == "" || y=="") {
                    alert("All fields must be filled out");
                    return false;
                }
                else
                    return true;
            }
        </script>
		<title>	Training and Placement Cell </title>
        <link rel="stylesheet" href="main.css">
	</head>
		<body style="background-color:rgb(0,234,132);">

			<div class="form">

			<div class="tab-content" id="mhead">
		 		 <h1>	Training and Placement Cell </h1></div>
			</div>

		    <form action="login.jsp" name="myForm" method="post" onsubmit="return validateForm()">
	 		<table id="tableLogin">
				<tr>
					<td class="field-label"><label>Roll no:</label></td>
					<td><input class="field" type="text" name="RollNo" size="20" value="" /></td></tr>
				<tr>
					<td class="field-label"><label>Password:</label></td>
					<td><input class="field" type="password" name="Pass" size="20" value="" /></td></tr>
			</table>

		  	<input type="submit" class="button button-block" value="Submit"/>
                        
                        <a href="welcome.html">Login As recruiter</a>
                        <a href="Student_signup.html">New User</a>
		    </form>

	      </body>
</html>
